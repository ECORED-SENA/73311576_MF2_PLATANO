<svg id="Capa_1" data-name="Capa 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1020 798"><defs><style>.cls-1{font-size:16px;font-family:OpenSans, Open Sans;}.cls-19,.cls-2{fill:#053c5e;}.cls-3{fill:#fff;}.cls-23,.cls-4{fill:#b28a0b;}.cls-20,.cls-5{fill:#007ae8;}.cls-21,.cls-6{fill:#01888b;}.cls-22,.cls-7{fill:#0bafaf;}.cls-10,.cls-11,.cls-12,.cls-13,.cls-14,.cls-15,.cls-16,.cls-17,.cls-18,.cls-8,.cls-9{fill:none;stroke-miterlimit:10;}.cls-12,.cls-8{stroke:#053c5e;}.cls-10,.cls-11,.cls-13,.cls-18,.cls-8,.cls-9{stroke-width:2px;}.cls-17,.cls-9{stroke:#007ae8;}.cls-10,.cls-15{stroke:#01888b;}.cls-11,.cls-16{stroke:#80cbc4;}.cls-12,.cls-14,.cls-15,.cls-16,.cls-17{stroke-width:3px;}.cls-13,.cls-14{stroke:#b28a0b;}.cls-18{stroke:#c4b716;}.cls-19,.cls-20,.cls-21,.cls-22,.cls-23,.cls-25{font-size:30.61px;font-family:MyriadPro-Regular, Myriad Pro;}.cls-24,.cls-25{fill:#c4b716;}</style></defs><text class="cls-1" transform="translate(175 25.37)">Realizar un aseo adecuado a la planta <tspan x="0" y="19.2">procesadora (tanques, mesas, bandejas y </tspan><tspan x="0" y="38.4">alrededores), esta labor se debe realizar una </tspan><tspan x="0" y="57.6">vez por semana. El aseo implica eliminar el </tspan><tspan x="0" y="76.8">agua usada en el proceso, alejar de la planta </tspan><tspan x="0" y="96">donde se realiza la poscosecha, los residuos </tspan><tspan x="0" y="115.2">de cosecha, tales como vástagos, coronas y </tspan><tspan x="0" y="134.4">restos florales; lavar y desmanchar los </tspan><tspan x="0" y="153.6">tanques de desleche y tratamiento de </tspan><tspan x="0" y="172.8">coronas, usando productos creados para tal </tspan><tspan x="0" y="192">fin; recoger y separar las bolsas de campo </tspan><tspan x="0" y="211.2">usadas, entre otras.</tspan></text><text class="cls-1" transform="translate(739.5 32.37)">Cuidar que el personal <tspan x="0" y="19.2">encargado de las labores </tspan><tspan x="0" y="38.4">poscosecha, se encuentre en </tspan><tspan x="0" y="57.6">buenas condiciones de salud </tspan><tspan x="0" y="76.8">y maneje buenas prácticas de </tspan><tspan x="0" y="96">higiene para la realización de </tspan><tspan x="0" y="115.2">su labor.</tspan></text><text class="cls-1" transform="translate(599.5 359.37)">Alistar anticipadamente los <tspan x="0" y="19.2">insumos necesarios para el </tspan><tspan x="0" y="38.4">procesamiento y empaque de la </tspan><tspan x="0" y="57.6">fruta, tales como alumbre (piedra </tspan><tspan x="0" y="76.8">de alumbre), gurbias (cuchillo para </tspan><tspan x="0" y="96">hacer el desdede) en buen estado </tspan><tspan x="0" y="115.2">y báscula calibrada. Indicar el </tspan><tspan x="0" y="134.4">estimativo de fruta y la existencia </tspan><tspan x="0" y="153.6">del mismo en la finca.</tspan></text><text class="cls-1" transform="translate(48.5 365.37)">Llenar el tanque o los tanques de <tspan x="0" y="19.2">desleche un día antes del </tspan><tspan x="0" y="38.4">embarque usando agua limpia, </tspan><tspan x="0" y="57.6">hasta una capacidad que vaya de </tspan><tspan x="0" y="76.8">acuerdo al número de kilos a </tspan><tspan x="0" y="96">procesar.</tspan></text><text class="cls-1" transform="translate(182.5 611.37)">Preparar un día antes del embarque la <tspan x="0" y="19.2">solución de agua-alumbre en una relación </tspan><tspan x="0" y="38.4">de 1 kilogramo de alumbre por cada 100 </tspan><tspan x="0" y="57.6">litros de agua. La preparación de esta </tspan><tspan x="0" y="76.8">solución puede también realizarse aparte </tspan><tspan x="0" y="96">en un recipiente de menor capacidad y </tspan><tspan x="0" y="115.2">posteriormente adicionarse a la cantidad </tspan><tspan x="0" y="134.4">total de agua.</tspan></text><text class="cls-1" transform="translate(761.5 632.37)">Alistar, afilar y desinfectar <tspan x="0" y="19.2">adecuadamente las gurbias </tspan><tspan x="0" y="38.4">o cuchillos curvos para el </tspan><tspan x="0" y="57.6">desdede de los racimos.</tspan></text><circle class="cls-2" cx="89" cy="71.5" r="65.5"/><circle class="cls-3" cx="89.5" cy="71" r="44"/><circle class="cls-4" cx="89" cy="671.5" r="65.5"/><circle class="cls-3" cx="89.5" cy="671" r="44"/><circle class="cls-5" cx="645" cy="71.5" r="65.5"/><circle class="cls-3" cx="645.5" cy="71" r="44"/><ellipse class="cls-6" cx="940.5" cy="400.5" rx="67" ry="65.5"/><ellipse class="cls-3" cx="941.01" cy="400" rx="45.01" ry="44"/><circle class="cls-7" cx="448" cy="400.5" r="65.5"/><circle class="cls-3" cx="448.5" cy="400" r="44"/><path class="cls-8" d="M136.5,203s-16,78,62,82"/><path class="cls-8" d="M532.15,203s16,78-62,82"/><path class="cls-9" d="M703.5,203s-16,78,62,82"/><path class="cls-9" d="M995.15,203s16,78-62,82"/><path class="cls-10" d="M576.5,472s-16,78,62,82"/><path class="cls-10" d="M868.15,472s16,78-62,82"/><path class="cls-11" d="M11.5,472s-16,78,62,82"/><path class="cls-11" d="M322.15,472s16,78-62,82"/><polyline class="cls-12" points="532.06 79.42 546 94.5 530.92 108.98"/><polyline class="cls-12" points="545.06 79.42 559 94.5 543.92 108.98"/><polyline class="cls-12" points="562.06 79.42 576 94.5 560.92 108.98"/><path class="cls-13" d="M155.5,708s-16,78,62,82"/><path class="cls-13" d="M532.15,708s16,78-62,82"/><polyline class="cls-14" points="532.06 624.42 546 639.5 530.92 653.98"/><polyline class="cls-14" points="545.06 624.42 559 639.5 543.92 653.98"/><polyline class="cls-14" points="560.06 624.42 574 639.5 558.92 653.98"/><polyline class="cls-15" points="577.86 407.42 563.92 422.5 579 436.98"/><polyline class="cls-15" points="564.86 407.42 550.92 422.5 566 436.98"/><polyline class="cls-15" points="549.86 407.42 535.92 422.5 551 436.98"/><polyline class="cls-16" points="151.18 538.3 166.26 552.24 180.74 537.16"/><polyline class="cls-16" points="151.18 551.3 166.26 565.24 180.74 550.16"/><polyline class="cls-16" points="151.18 566.3 166.26 580.24 180.74 565.16"/><polyline class="cls-17" points="870.74 272.3 855.66 286.24 841.18 271.16"/><polyline class="cls-17" points="870.74 285.3 855.66 299.24 841.18 284.16"/><polyline class="cls-17" points="870.74 299.3 855.66 313.24 841.18 298.16"/><path class="cls-18" d="M718.5,711s-16,78,62,82"/><path class="cls-18" d="M995.15,711s16,78-62,82"/><text class="cls-19" transform="translate(75.58 81.38)">01</text><text class="cls-20" transform="translate(630.58 81.38)">02</text><text class="cls-21" transform="translate(923.58 409.38)">03</text><text class="cls-22" transform="translate(433.58 409.38)">04</text><text class="cls-23" transform="translate(71.58 680.38)">05</text><circle class="cls-24" cx="649" cy="671.5" r="65.5"/><circle class="cls-3" cx="649.5" cy="671" r="44"/><text class="cls-25" transform="translate(631.58 680.38)">06</text><rect class="cls-2" x="227.5" y="285" width="220" height="2"/><rect class="cls-6" x="674.5" y="552" width="105" height="3"/><rect class="cls-4" x="257.5" y="790" width="174" height="2"/><rect class="cls-24" x="795.5" y="791" width="118" height="2"/></svg>