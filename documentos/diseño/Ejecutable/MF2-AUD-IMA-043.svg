<svg id="Capa_1" data-name="Capa 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 789 186"><defs><style>.cls-1{fill:#80cbc4;}.cls-2{font-size:16px;font-family:OpenSans, Open Sans;}.cls-3{fill:#ffe082;}.cls-4{fill:#8d6e63;}</style></defs><rect class="cls-1" x="56.23" y="0.5" width="732.77" height="186"/><text class="cls-2" transform="translate(99.22 55.38)">Existen diferentes tipos de bolsas para la protección de los racimos, las cuales, varían en el <tspan x="0" y="19.2">material, el número y el tamaño de las perforaciones, el calibre y el color. Además, algunas </tspan><tspan x="0" y="38.4">de estas vienen impregnadas con una sustancia repelente para el control de plagas. Sin </tspan><tspan x="0" y="57.6">embargo, la selección del tipo de bolsa debe obedecer a las condiciones climáticas y a la </tspan><tspan x="0" y="76.8">incidencia de plagas en la zona del cultivo y de acuerdo a las recomendaciones técnicas.</tspan></text><circle class="cls-3" cx="43.76" cy="93.5" r="43.76" transform="translate(-14.66 8.38) rotate(-9.38)"/><path class="cls-4" d="M38.71,109a4.34,4.34,0,0,1-2.55-.87.8.8,0,0,1-.34-.61c-.27-3.77,1.58-6.27,5.2-7a13.8,13.8,0,0,1,5.09,0,.89.89,0,0,1,.64.31,1,1,0,0,1,.14.23.84.84,0,0,1-.38,1c-.13.17-.33.49-.52.78-1.24,1.94-3.54,5.54-6.49,6.11A4.22,4.22,0,0,1,38.71,109Zm-1.27-2a2.48,2.48,0,0,0,1.75.31c2.25-.43,4.39-3.77,5.42-5.38-1.48-.15-4-.08-5.62,1.19A4.48,4.48,0,0,0,37.44,107Z"/><path class="cls-4" d="M34.41,108.69a3.15,3.15,0,0,1-2-.7c-3.1-2.43-2.93-10.57-2.58-12,.14-.52.4-.82.8-.88a.8.8,0,0,1,.7.2l.18.12c7.19,4.78,6.46,9.72,5.38,12.24a.8.8,0,0,1-.37.4A4.52,4.52,0,0,1,34.41,108.69ZM31.32,97.31c-.15,2.29.15,7.67,2,9.31a1.81,1.81,0,0,0,2.16.15C36.76,103.46,35.32,100.21,31.32,97.31Z"/><path class="cls-4" d="M41.51,100.2h-.15a4.18,4.18,0,0,1-3.09-1.52.79.79,0,0,1-.2-.67c.56-3.65,2.86-5.66,6.47-5.66a13.35,13.35,0,0,1,5.14,1.15.89.89,0,0,1,.5.41.77.77,0,0,1,.1.26.84.84,0,0,1-.56.92,7.46,7.46,0,0,0-.69.64C47.42,97.29,44.46,100.2,41.51,100.2Zm-1.74-2.35a2.