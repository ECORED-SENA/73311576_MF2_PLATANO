<svg id="Capa_1" data-name="Capa 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 536 150"><defs><style>.cls-1{fill:#80cbc4;}.cls-2{font-size:16px;font-family:OpenSans-Bold, Open Sans;font-weight:700;}.cls-3{font-family:OpenSans, Open Sans;font-weight:400;}.cls-4{fill:#ffe082;}.cls-5{fill:#8d6e63;}</style></defs><rect class="cls-1" x="47.5" y="0.5" width="489" height="149"/><text class="cls-2" transform="translate(113.5 34.38)">Con soporte rígido: <tspan class="cls-3" x="155.3" y="0">consiste en colocar uno o dos </tspan><tspan class="cls-3"><tspan x="0" y="19.2">puntales de caña brava, bambú, guadua o cualquier </tspan><tspan x="0" y="38.4">otro tipo de material rígido, en dirección opuesta a </tspan><tspan x="0" y="57.6">la inclinación de la planta, soportando la parte </tspan><tspan x="0" y="76.8">superior del pseudotallo, muy cerca de la salida del </tspan><tspan x="0" y="96">raquis.</tspan></tspan></text><circle class="cls-4" cx="43.76" cy="78.5" r="43.76" transform="translate(-12.21 8.18) rotate(-9.38)"/><path class="cls-5" d="M48.59,108.5c-.72-.18-1.45-.3-2.14-.54-1.71-.6-2.11-1.35-1.9-3.14a55.67,55.67,0,0,0,.68-10.47c-.14-2.1-.34-4.19-.64-6.27a17.19,17.19,0,0,1,.23-4.86,45.43,45.43,0,0,0,0-12.81c-.14-.89-.18-1.8-.31-2.7a2,2,0,0,1,1.16-2.18,8.29,8.29,0,0,1,4.91-.86,12.18,12.18,0,0,1,3.1.73c1.27.49,1.57,1.25,1.41,2.61-.25,2-.47,3.92-.68,5.89-.09.77-.44,1.16-1,1.09s-.84-.5-.76-1.25c.14-1.41.31-2.82.48-4.32a11.33,11.33,0,0,1-6.55,0c.13,1.23.25,2.41.38,3.58a37.83,37.83,0,0,1-.1,8.64c-.17,1.51-.36,3-.48,4.54a.91.91,0,0,0,.49.64,7.6,7.6,0,0,0,4,.48,15.08,15.08,0,0,0,1.86-.41c.53-.13.7-.45.62-1q-.37-2.88-.66-5.77a1.65,1.65,0,0,1,.31-1,1,1,0,0,1,.84-.15c.46.1.58.52.63,1,.16,1.58.34,3.15.53,4.9.59-.73,1.42-1,1.37-2.12a7.26,7.26,0,0,1,1.22-3.9,20.4,20.4,0,0,1,6.88-6.88,33.49,33.49,0,0,1,6.41-3.16,2.84,2.84,0,0,1,.47-.15c.81-.17,1.4.41,1.12,1.18-1.91,5.24-4.59,10-9.33,13.19a8.92,8.92,0,0,1-5.24,1.78c-.33,0-.68.41-1.16.73.72.2,1.23.35,1.75.48a.57.57,0,0,0,.34,0,8.09,8.