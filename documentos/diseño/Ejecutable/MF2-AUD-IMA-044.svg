<svg id="Capa_1" data-name="Capa 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 789 186"><defs><style>.cls-1{fill:#80cbc4;}.cls-2{font-size:16px;font-family:OpenSans, Open Sans;}.cls-3{fill:#ffe082;}.cls-4{fill:#8d6e63;}</style></defs><rect class="cls-1" x="55.5" width="732.77" height="186"/><text class="cls-2" transform="translate(101.72 40.38)">Para llevar a cabo esta labor, se debe hacer uso de ropa de trabajo y de los elementos de <tspan x="0" y="19.2">protección personal para trabajo en alturas, ya que se requiere del uso de una escalera </tspan><tspan x="0" y="38.4">que permita alcanzar el racimo, de tal manera que se facilite colocar la bolsa, recogerla, </tspan><tspan x="0" y="57.6">distribuirla uniformemente y amarrarla en la parte superior de la cicatriz dejada por la </tspan><tspan x="0" y="76.8">placenta, es decir, la bráctea que cubre la inflorescencia; al mismo tiempo se debe desviar </tspan><tspan x="0" y="96">la hoja adyacente a la inflorescencia hacia atrás y/o cortar secciones de hojas que estén en </tspan><tspan x="0" y="115.2">contacto con el racimo que puedan afectar su calidad. (Barrera et al., 2011)</tspan></text><circle class="cls-3" cx="43.76" cy="93" r="43.76" transform="matrix(0.99, -0.16, 0.16, 0.99, -14.57, 8.38)"/><path class="cls-4" d="M42.05,105.78A13.9,13.9,0,0,1,28.17,91.9V80.31a.83.83,0,0,1,.83-.82H55.11a.82.82,0,0,1,.82.82V91.9A13.89,13.89,0,0,1,42.05,105.78ZM29.82,81.13V91.9a12.24,12.24,0,0,0,24.47,0V81.13Z"/><path class="cls-4" d="M55.75,93.29a3.57,3.57,0,0,1-.81-.1.81.81,0,0,1-.65-.8V83.31a.83.83,0,0,1,.65-.81,4.54,4.54,0,0,1,.81-.09c2.53,0,4.59,2.44,4.59,5.44S58.28,93.29,55.75,93.29Zm.18-9.23v7.57c1.54-.12,2.76-1.77,2.76-3.78S57.47,84.19,55.93,84.06Z"/><path class="cls-4" d="M28.36,93.29c-2.53,0-4.59-2.44-4.59-5.44s2.06-5.44,4.59-5.44a4.42,4.42,0,0,1,.8.09.82.82,0,0,1,.66.81v9.08a.81.81,0,0,1-.65.8A3.65,3.65,0,0,1,28.36,93.29Zm-.19-9.23c-1.53.13-2.76,1.78-2.76,3.79s1.23,3.66,2.76,3.78Z"/><path class="cls-4" d="M62,122.69a.